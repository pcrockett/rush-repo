name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Install tagref
      run: |
        curl -SsfL http://philcrockett.com/yolo/v1.sh \
          | bash -s -- tagref
    - name: Lint
      run: make all
