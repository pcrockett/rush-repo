name: CI

on:
  push:
    branches: [main]
    # tags: [ 'v*.*.*' ]
  pull_request:
    branches: ["**"]

  # schedule:
  #   - cron: "17 3 * * 1"  # every Monday at 03:17 UTC   https://crontab.guru/#17_3_*_*_1

permissions:
  contents: read
  # packages: write

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0

      - name: Install tools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -SsfL https://philcrockett.com/yolo/v1.sh \
            | bash -s -- yamlfmt

      # borrowed /modified the following from <https://github.com/pre-commit/action/blob/main/action.yml>
      - run: python -m pip install pre-commit
      - run: python -m pip freeze --local
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - run: make lint

